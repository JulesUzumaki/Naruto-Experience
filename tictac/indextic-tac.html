<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styletictac.css">
    <link rel="stylesheet" href="../ressources/css/index.css">
    <title>Naruto Tic Tac Toe</title>
</head>
<body>
    <nav>
        <img id="logo" src="../ressources/logo-naruto.png" alt="">
        <div class='link' > <a href="../index.html"> About </a></div>
        <div class='link'> <a href="../index-characters.html"> The characters </a></div>
        <div class='link'> <a href="../index-basics.html"> Basic Jutsu </a></div>
        <div class='link'> <a href="../index-gallery.html"> Gallery </a></div>
        <div class='link'> <a href="../index-homepage.html"> Homepage </a></div>
        <div class='link'> <a href="../index-intro.html"> Introduction </a></div>
        <div class='link'> <a href="../index-main.html"> All the characters </a></div>
        <div class='link'> <a href="./indextic-tac.html"> Games </a></div>
    </nav>

    <section>
        <h1 class="game-title sans-serif">Tic Tac Toe !</h1>
            <div class="game-container">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
        <h2 class="game-status sans-serif"> </h2>
        <button class="game-restart">Restart Game</button>
    </section>

    <section class="sans-serif quiz-section">
        <h1 class="game-title">A quiz ! </h1>
        <div class="quiz"></div>
        <button id="submit">Submit</button>
        <div class="results"></div>
    </section>

<script src="../script-quizz.js"></script>
<script src="./script-tictac.js"></script>
</body>
</html>
